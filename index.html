<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    color: #00ff66;
    font-family: "Courier New", monospace;
    font-size: 1rem;
  }
  .wrap {

    margin: 1.5rem auto;
    padding: 1rem;
  }
  .screen {
    background: #000;
    border: 2px solid #00ff66;
    border-radius: 6px;
    box-shadow: 0 0 25px #00ff66;
    padding: 1rem;
    min-height: 440px;
    overflow: auto;
  }
  .line {
    display: flex;
    align-items: center;

    margin: 3px 0;
  }
  .prompt { color: #00ff66; margin-right: 6px; }
  .input {

    border: none;
    outline: none;
    color: inherit;
    font-family: inherit;
    font-size: 1rem;
    line-height: 1;
    flex: 1;
    caret-color: #00ff66;
    position: relative;
  }
  .cursor::after {
    content: "â–ˆ";
    animation: blink 1s steps(1) infinite;
    margin-left: 2px;
  }
  @keyframes blink { 0%,50%{opacity:1;} 50.1%,100%{opacity:0;} }
  .muted { color: #048b41; }
  .footer { margin-top: 12px; color: #444; font-size: .85rem; text-align: center; }
  a { color: #00ff66; }
  @media (max-width: 520px) {
    .wrap { margin: .5rem; padding: .5rem; }
    #miniGameOverlay div { font-size: 0.9rem; }
    button { padding: 10px 14px; font-size: 1rem; }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="screen" id="screen" tabindex="0" aria-label="Interactive terminal resume">
    <div class="line" style="opacity:1;"><span class="muted">Initializing...</span></div>
    <div id="log"></div>
    <div class="line">
      <span class="prompt">guest@resume:~$</span>
      <input id="cmd" class="input" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="terminal input">
      <span class="cursor" id="cursor"></span>
    </div>
  </div>
  <div class="footer">Type <b>help</b> to get started â€¢ Easter Egg hidden in source ðŸ˜‰</div>
</div>

<script>
const screen = document.getElementById('screen');
const logEl = document.getElementById('log');
const cmdInput = document.getElementById('cmd');

const USER_NAME = "BahadÄ±r YILDIZ";
const USER_TITLE = "Biomedical Engineer / Junior Security Analyst";
const USER_LOCATION = "Turkey";
const LINKEDIN = "https://www.linkedin.com/in/bahad%C4%B1r-y%C4%B1ld%C4%B1z-8b8349174";
const SECRET_PW = "Cyberbiomedeng";

const EXPERIENCE = [
  "TÄ±bbi SimÃ¼lasyon EÄŸitim Hizmetleri, Istanbul, Turkey â€” Aug 2023 â€“ Present",
  "Biomedical Engineer",
  "â€¢ Assisted physicians in simulation-based trainings (Abdi Ä°brahim).",
  "â€¢ Managed cardio/neuro simulation events across TÃ¼rkiye.",
  "",
  "BHM Biomedikal Hizmetler Merkezi, Istanbul, Turkey â€” Jul 2022 â€“ Jun 2023",
  "Field Service Engineer",
  "â€¢ Performed maintenance, repair, and calibration of infusion/syringe/pain pumps.",
  "â€¢ Delivered technical trainings and documentation.",
  "",
  "Ministry of National Defense, Turkish Armed Forces Medical Supply â€” Jul 2021 â€“ Jun 2022",
  "Biomedical Engineer",
  "â€¢ Prepared procurement technical specs for medical devices.",
  "â€¢ Calibrated and maintained ventilators, defibrillators, monitors, and autoclaves."
];

const PROJECTS = [
  {title: "BiomedX YouTube Channel", url: "https://www.youtube.com/@BioEngX"}
];

let awaitingConfirmation = null;

function addLine(text, cls="") {
  const div = document.createElement('div');
  div.className = 'line ' + cls;
  div.textContent = text;
  logEl.appendChild(div);
  screen.scrollTop = screen.scrollHeight;
}

function typeLine(text, speed=10) {
  return new Promise(res => {
    const div = document.createElement('div');
    div.className = 'line';
    logEl.appendChild(div);
    let i = 0;
    function step() {
      div.textContent = text.slice(0, i++);
      screen.scrollTop = screen.scrollHeight;
      if (i <= text.length) setTimeout(step, speed);
      else res();
    }
    step();
  });
}

/* Mini-game overlay */
function openMiniGame() {
  const overlay = document.createElement('div');
  overlay.id = 'miniGameOverlay';
  Object.assign(overlay.style, {
    position: 'fixed', inset: '0', background: 'rgba(0,0,0,0.9)',
    display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', zIndex: 9999
  });

  const box = document.createElement('div');
  Object.assign(box.style, {
    position:'relative', width:'min(640px,90vw)', height:'min(480px,70vh)',
    background:'#000', border:'4px solid #00ff66', borderRadius:'8px',
    padding:'10px', display:'flex', flexDirection:'column', alignItems:'center'
  });

  const hdr = document.createElement('div');
  hdr.textContent = "Secret Mini-Game â€” Snake (Arrow keys / Touch)";
  hdr.style.color = '#00ff66'; hdr.style.marginBottom = '8px';

  const canvas = document.createElement('canvas');
  canvas.width = Math.min(window.innerWidth*0.9,600);
  canvas.height = Math.min(window.innerHeight*0.7,420);
  Object.assign(canvas.style, {background:'#010101', border:'2px solid #003300'});

  const footer = document.createElement('div');
  footer.style.marginTop = '8px'; footer.style.display='flex'; footer.style.gap='10px'; footer.style.alignItems='center';
  const scoreLabel = document.createElement('div'); scoreLabel.style.color='#9affb1'; scoreLabel.textContent = 'Score: 0';
  const closeBtn = document.createElement('button'); closeBtn.textContent = 'Close'; 
  Object.assign(closeBtn.style, {background:'#00ff66', border:'none', padding:'6px 10px', borderRadius:'4px', cursor:'pointer'});
  footer.appendChild(scoreLabel); footer.appendChild(closeBtn);

  box.appendChild(hdr); box.appendChild(canvas); box.appendChild(footer); overlay.appendChild(box); document.body.appendChild(overlay);

  const ctx = canvas.getContext('2d');
  const scale = 20;
  const cols = Math.floor(canvas.width / scale);
  const rows = Math.floor(canvas.height / scale);
  let snake = [{x: Math.floor(cols/2), y: Math.floor(rows/2)}];
  let dir = {x:1,y:0};
  let food = spawnFood();
  let score = 0;
  let running = true;
  scoreLabel.textContent = 'Score: ' + score;

  function spawnFood() {
    return { x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows) };
  }

  function draw() {
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#ff2d6f'; ctx.fillRect(food.x*scale, food.y*scale, scale, scale);
    ctx.fillStyle = '#00ff66';
    for(let s of snake) ctx.fillRect(s.x*scale, s.y*scale, scale-1, scale-1);
  }

  function step(){
    if(!running) return;
    const head = {x:(snake[0].x+dir.x+cols)%cols, y:(snake[0].y+dir.y+rows)%rows};
    for(let s of snake) if(s.x===head.x && s.y===head.y){ gameOver(); return; }
    snake.unshift(head);
    if(head.x===food.x && head.y===food.y){
      score++; scoreLabel.textContent='Score: '+score; food=spawnFood();
    } else snake.pop();
    draw();
  }

  function gameOver(){
    running = false;
    const msg = document.createElement('div');
    msg.textContent = `Game Over â€” Score: ${score}`;
    msg.style.color = '#ff8a8a'; msg.style.marginTop = '10px';
    box.appendChild(msg);

    const reward = document.createElement('div');
    reward.style.color = '#9fffbf'; reward.style.marginTop = '8px';
    reward.innerHTML = `Nice! Want a surprise? <a id="secretLink" href="#" style="color:#00ff66">Open Secret Resource</a>`;
    box.appendChild(reward);
    document.getElementById('secretLink').addEventListener('click', e=>{
      e.preventDefault();
      window.open('https://www.youtube.com/watch?v=b8mYBn0O7dY&list=LL&index=299', '_blank');
    });
  }

  /* Key and touch controls */
  function keyHandler(e){
    const k=e.key;
    if(k==='ArrowUp'&&dir.y!==1)dir={x:0,y:-1};
    if(k==='ArrowDown'&&dir.y!==-1)dir={x:0,y:1};
    if(k==='ArrowLeft'&&dir.x!==1)dir={x:-1,y:0};
    if(k==='ArrowRight'&&dir.x!==-1)dir={x:1,y:0};
    if(k==='Escape')close();
  }
  document.addEventListener('keydown',keyHandler);

  // Touch control for mobile
  canvas.addEventListener('touchstart', e=>{
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    const centerX = rect.width/2;
    const centerY = rect.height/2;
    let newDir;
    if(Math.abs(x-centerX) > Math.abs(y-centerY)){
      newDir = (x>centerX)?{x:1,y:0}:{x:-1,y:0};
    } else {
      newDir = (y>centerY)?{x:0,y:1}:{x:0,y:-1};
    }
    if((newDir.x !== -dir.x || newDir.x===0) && (newDir.y !== -dir.y || newDir.y===0)) dir=newDir;
  });

  const interval=setInterval(step,120);

  function close(){
    running=false;clearInterval(interval);
    document.removeEventListener('keydown',keyHandler);
    overlay.remove();
    addLine("guest@resume:~$ unlock mini-game closed","prompt");
    addLine("Nice play! Back to the resume terminal.");
  }

  closeBtn.addEventListener('click',close);
  cmdInput.focus();
}

/* Main command handler */
async function runCmd(cmd) {
  const input = cmd.trim();
  if (!input) return;
  addLine("guest@resume:~$ " + input, "prompt");

  if (awaitingConfirmation) {
    const ans = input.toLowerCase();
    if (awaitingConfirmation === 'ip') {
      if (ans === 'y' || ans === 'yes') {
        awaitingConfirmation = null;
        await typeLine("Connecting to ipify.org...");
        try {
          const res = await fetch('https://api.ipify.org?format=json');
          const data = await res.json();
          await typeLine("Your Public IP: " + data.ip);
          await typeLine("Thank you for discovering this system. â€” BahadÄ±r YILDIZ.");
        } catch {
          await typeLine("Connection failed. Simulated IP: 203.0.113." + Math.floor(Math.random() * 255));
        }
      } else {
        awaitingConfirmation = null;
        await typeLine("Cancelled. Simulated IP: 203.0.113." + Math.floor(Math.random() * 255));
      }
    }
    return;
  }

  const parts = input.split(" ");
  switch (parts[0].toLowerCase()) {
    case 'help':
      await typeLine("Commands:");
      await typeLine("whoami     â€” Show profile info");
      await typeLine("experience â€” Show experience");
      await typeLine("projects   â€” Show projects");
      await typeLine("ip         â€” Detect public IP (asks for consent)");
      await typeLine("unlock <pw>â€” Hidden mini-game Easter Egg");
      await typeLine("clear      â€” Clear screen");
      break;
    case 'whoami':
      await typeLine(`${USER_NAME} â€” ${USER_TITLE}`);
      await typeLine(USER_LOCATION);
  const liDiv = document.createElement('div');
  liDiv.className = 'line';
  liDiv.innerHTML = `ðŸ”— LinkedIn: <a href="https://www.linkedin.com/in/bahadÄ±r-yÄ±ldÄ±z-8b8349174" target="_blank" style="color:#00ff66">Visit my profile</a>`;
  logEl.appendChild(liDiv);
      break;
    case 'experience':
      for (let line of EXPERIENCE) await typeLine(line);
      break;
    case 'projects':
      for (let p of PROJECTS) await typeLine(`â€¢ ${p.title}: ${p.url}`);
      break;
    case 'clear':
      logEl.innerHTML = "";
      break;
    case 'ip':
      awaitingConfirmation = 'ip';
      await typeLine("This process will obtain your IP address via ipify.org.");
      await typeLine("Would you like to continue? (y/n)");
      break;
    case 'unlock':
      const pw = parts.slice(1).join(" ");
      if (pw === SECRET_PW) {
        await typeLine("âœ… Access granted! Launching secret mini-game...");
        openMiniGame();
      } else {
        await typeLine("âŒ Wrong password. Try again.");
      }
      break;
    default:
      await typeLine(`Command not found: ${input}`);
  }
}

cmdInput.addEventListener('keydown', async e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    const v = cmdInput.value;
    cmdInput.value = '';
    await runCmd(v);
  }
});

screen.addEventListener('click', () => cmdInput.focus());

(async () => {
  await typeLine("Initializing terminal...");
  await typeLine("Note: type 'help' for available commands.");
})();
</script>
